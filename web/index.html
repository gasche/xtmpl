<section title="What is Xtmpl ?">
<p>Xtmpl is a XML templating <doc href="refdoc/index.html">library</doc> for OCaml.
It comes with
a <doc href="doc#ppx">ppx preprocessor</doc> which creates functions from templates.
</p>

</section>
